<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PyLogSIEM{% endblock %}</title>
    
    <script src="{{ url_for('static', filename='js/tailwind.js') }}"></script>

    {% block head_styles %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

    <nav class="bg-gray-800 shadow-md">
        <div class="max-w-full mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <span class="text-2xl font-bold text-emerald-400">PyLogSIEM</span>
                </div>
                
                <div class="hidden md:flex md:space-x-4">
                    <a href="{{ url_for('index') }}" 
                       class="px-3 py-2 rounded-md text-sm font-medium
                              {% if request.path == url_for('index') %}
                                  bg-gray-900 text-white
                              {% else %}
                                  text-gray-300 hover:bg-gray-700 hover:text-white
                              {% endif %}">
                       Dashboard
                    </a>
                    
                    <a href="{{ url_for('rules_page') }}" target="_blank" rel="noopener noreferrer"
                       class="px-3 py-2 rounded-md text-sm font-medium
                              {% if request.path == url_for('rules_page') %}
                                  bg-gray-900 text-white
                              {% else %}
                                  text-gray-300 hover:bg-gray-700 hover:text-white
                              {% endif %}">
                       Rules
                    </a>
                    <a href="{{ url_for('query_page') }}" target="_blank" rel="noopener noreferrer"
                       class="px-3 py-2 rounded-md text-sm font-medium
                              {% if request.path == url_for('query_page') %}
                                  bg-gray-900 text-white
                              {% else %}
                                  text-gray-300 hover:bg-gray-700 hover:text-white
                              {% endif %}">
                       Query
                    </a>
                    <a href="{{ url_for('statistics_page') }}" target="_blank" rel="noopener noreferrer"
                       class="px-3 py-2 rounded-md text-sm font-medium
                              {% if request.path == url_for('statistics_page') %}
                                  bg-gray-900 text-white
                              {% else %}
                                  text-gray-300 hover:bg-gray-700 hover:text-white
                              {% endif %}">
                       Statistics
                    </a>
                </div>

                <div class="flex items-center space-x-4">
                    <div>
                        <span class="text-xs font-medium mr-2">Status:</span>
                        <span id="status-indicator" class="inline-block w-3 h-3 bg-red-500 rounded-full" title="Disconnected"></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-full mx-auto p-4">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/socket.io.min.js') }}"></script>
    <script>
        // Global Socket.IO connection
        const socket = io();

        socket.on('connect', () => {
            console.log('Successfully connected to server!');
            const statusIndicator = document.getElementById('status-indicator');
            if (statusIndicator) {
                statusIndicator.classList.remove('bg-red-500');
                statusIndicator.classList.add('bg-green-500');
                statusIndicator.title = 'Connected';
            }
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server.');
            const statusIndicator = document.getElementById('status-indicator');
            if (statusIndicator) {
                statusIndicator.classList.remove('bg-green-500');
                statusIndicator.classList.add('bg-red-500');
                statusIndicator.title = 'Disconnected';
            }
        });
    </script>

    {% block page_scripts %}{% endblock %}
</body>
</html>
